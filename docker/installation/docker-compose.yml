services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aiquila-install-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextcloud_install_test}
    volumes:
      - install_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nextcloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiquila-install-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aiquila-install-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - install_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aiquila-install-network

  # Nextcloud with AIquila installed from tarball
  nextcloud:
    build:
      context: .
      dockerfile: Dockerfile
    image: aiquila-install-nextcloud:latest
    container_name: aiquila-install-nextcloud
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextcloud_install_test}

      # Redis
      REDIS_HOST: redis

      # Nextcloud Admin
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:-admin}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS:-localhost:8090}

      # AIquila setup
      AIQUILA_TEST_USER: ${AIQUILA_TEST_USER:-testuser}
      AIQUILA_TEST_PASSWORD: ${AIQUILA_TEST_PASSWORD:-testpass123}
      AIQUILA_CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
    volumes:
      - install_nextcloud_data:/var/www/html
    ports:
      - "8090:80"
    networks:
      - aiquila-install-network

volumes:
  install_postgres_data:
    name: aiquila_install_postgres_data
  install_redis_data:
    name: aiquila_install_redis_data
  install_nextcloud_data:
    name: aiquila_install_nextcloud_data

networks:
  aiquila-install-network:
    name: aiquila-install-network
    driver: bridge
