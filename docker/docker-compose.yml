services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aiquila-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextcloud_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nextcloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiquila-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aiquila-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aiquila-network

  # Nextcloud with AIquila App
  nextcloud:
    build:
      context: ./nextcloud
      dockerfile: Dockerfile
    image: aiquila-nextcloud:latest
    container_name: aiquila-nextcloud
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextcloud_secure_password}

      # Redis
      REDIS_HOST: redis

      # Nextcloud Admin
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:-admin}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS:-localhost:8080}

      # SMTP (MailHog)
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_AUTHTYPE: PLAIN
      MAIL_FROM_ADDRESS: noreply
      MAIL_DOMAIN: aiquila.local

      # Custom environment for entrypoint
      AIQUILA_TEST_USER: ${NEXTCLOUD_TEST_USER:-testuser}
      AIQUILA_TEST_PASSWORD: ${NEXTCLOUD_TEST_PASSWORD:-testpass123}
      AIQUILA_CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
    volumes:
      - nextcloud_data:/var/www/html
      # Mount AIquila app for development
      - ../nextcloud-app:/var/www/html/custom_apps/aiquila:cached
    ports:
      - "8080:80"
    networks:
      - aiquila-network

  # MCP Server (Development)
  mcp-server:
    build:
      context: ../mcp-server
      dockerfile: ../docker/mcp-server/Dockerfile.dev
    container_name: aiquila-mcp
    restart: unless-stopped
    depends_on:
      - nextcloud
    environment:
      NEXTCLOUD_URL: http://nextcloud
      NEXTCLOUD_USER: ${NEXTCLOUD_TEST_USER:-testuser}
      NEXTCLOUD_PASSWORD: ${NEXTCLOUD_TEST_PASSWORD:-testpass123}
      NODE_ENV: development
    volumes:
      # Mount source for live development
      - ../mcp-server:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    networks:
      - aiquila-network

  # MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: aiquila-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - aiquila-network

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: aiquila-adminer
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha
    ports:
      - "8081:8080"
    networks:
      - aiquila-network

volumes:
  postgres_data:
    name: aiquila_postgres_data
  redis_data:
    name: aiquila_redis_data
  nextcloud_data:
    name: aiquila_nextcloud_data

networks:
  aiquila-network:
    name: aiquila-network
    driver: bridge
