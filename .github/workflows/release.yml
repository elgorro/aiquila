name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Build MCP Server
        working-directory: mcp-server
        run: |
          npm ci
          npm run build
          npm run test

      - name: Package MCP Server
        run: |
          cd mcp-server
          tar -czvf ../nextclaude-mcp-${{ github.ref_name }}.tar.gz dist/ package.json README.md

      - name: Package Nextcloud App
        run: |
          tar -czvf nextclaude-nc-${{ github.ref_name }}.tar.gz \
            --exclude='nextcloud-app/tests' \
            --exclude='nextcloud-app/vendor' \
            nextcloud-app/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            nextclaude-mcp-${{ github.ref_name }}.tar.gz
            nextclaude-nc-${{ github.ref_name }}.tar.gz
