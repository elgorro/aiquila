name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mcp-server:
    name: MCP Server Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  nextcloud-app:
    name: Nextcloud App Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nextcloud-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run tests
        run: composer test
